<ion-header>
  <ion-toolbar>
    <ion-title>
      Nuevo Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-icon name="nombre" item-start></ion-icon>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input name="nombre" [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">NÃºmero:</ion-label>
        <ion-input name="telefono" [(ngModel)]="telefono" type="number"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha:</ion-label>
          <hr>
          <ion-input name="fecha" [(ngModel)]="fecha" type="Date"></ion-input>

    </ion-list>
    <ion-button (click)="nuevo()">Crear</ion-button>
  </form>
</ion-content>
